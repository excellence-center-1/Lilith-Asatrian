<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign up For Facebook | Facebook </title> 
      <link rel="stylesheet" type="text/css" href="../css/mystyle.css" >
      <link rel="icon" type="image/x-icon" href="../images/hLRJ1GG_y0J.ico">
    </head>
    <body>
      <input type="checkbox">
      <header>facebook</header>
        <form>
          <div>
            <h1>Create a new account</h1>
            <p class="p1">Itâ€™s quick and easy.</p>
            <hr class="line">
          </div>
          <div class="flex-container">
            <div><input type="text" placeholder="First name" required></div>
            <div><input type="text" placeholder="Last name" required></div>
          </div>
          <input type="text" placeholder="Mobile number or email" required>
          <input type="password" placeholder="New password" required>
          <p class="p2">Birthday</p>
          <img class="img1" src="../images/pngtree-round-question-mark-symbol-image_1145699.jpg">
          <select>
            <option>Day</option>option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option selected value="30">30</option>
            <option value="31">31</option>
          </select>
          <select>
            <option>Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select>
            <option>Year</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <!--other options-->
          </select>
          <p class="p2">Gender</p>
          <img class="img2" src="../images/pngtree-round-question-mark-symbol-image_1145699.jpg">
          <input type="radio" id="Male" name="gender" value="Male"> 
          <label for="male">Male</label> 
          <input type="radio" id="Female" name="gender" value="Female"> 
          <label for="female">Female</label> 
          <input type="radio" id="Custom" name="gender" value="Custom"> 
          <label for="Custom">Custom</label>
          <div class="button-container">
            <p class="p2">
              By clicking Sign Up, you agree to our 
              <a href="https://www.facebook.com/legal/terms/update">Terms</a>, 
              <a href="https://www.facebook.com/privacy/policy/?entry_point=data_policy_redirect&entry=0">Privacy Policy</a>, 
              and <a href="https://www.facebook.com/privacy/policies/cookies/?entry_point=cookie_policy_redirect&entry=0">Cookies Policy</a>. 
              You may receive SMS Notifications from us and can opt out any time.
            </p>
            <button type="submit">Sign Up</button>
          </div>
        </form>
    </body>
  </html>
